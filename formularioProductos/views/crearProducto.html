<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <form
            id="create-producto-form"
            action=""
            class="bg-dark text-white border rounded p-3"
          >
            <div class="form-group mb-3">
              <label for="">Nombre del Producto</label>
              <input
                name="nombreProducto"
                type="text"
                class="form-control"
                value="Guantes de box"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Foto</label>
              <input
                name="imagen"
                type="text"
                class="form-control"
                value="https://m.media-amazon.com/images/I/611XGDCCwYL._AC_UF894,1000_QL80_.jpg"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Color</label>
              <input
                name="color"
                type="text"
                class="form-control"
                value="Rosa"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Marca</label>
              <input
                name="marca"
                type="text"
                class="form-control"
                value="Cleto Reyes"
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Material</label>
              <input
                name="material"
                type="text"
                class="form-control"
                value="Piel"
              />
            </div>
            <div class="form-group mb-3">
                <label for="">Genero</label>
                <input
                  name="genero"
                  type="text"
                  class="form-control"
                  value="Unisex"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Peso</label>
                <input
                  name="peso"
                  type="text"
                  class="form-control"
                  value=".5"
                />
              </div>
            <div class="form-group mb-3">
              <label for="">Precio</label>
              <input name="precio" 
              type="number" 
              class="form-control" 
              value="3000" 
              />
            </div>
            <div class="form-group mb-3">
              <label for="">Presentación</label>
              <input
                name="presentacion"
                type="text"
                class="form-control"
                value="Guante de entrenamiento de alta precisión en piel · Cierre de contacto reforzado, con fácil ajuste, garantiza la protección de tus manos"
              />
            </div>

            <button
              type="button"
              id="save-producto-btn"
              class="btn btn-primary w-100"
            >
              Guardar producto
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/crearProducto.js" type="module"></script>
  </body>
</html>
